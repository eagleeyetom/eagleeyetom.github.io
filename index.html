<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masska 2023</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>
    <h1>Welcome to the Adaptive Template</h1>
    <p>This is an example of an adaptive HTML template with a WCAG menu.</p>

    <div class="wcag-menu">
        <button onclick="switchFontSize('small')">A-</button>
        <button onclick="switchFontSize('large')">A+</button>
        <button onclick="toggleContrast()"><i class="fas fa-adjust"></i></button>
    </div>
    <div class="cookie-info">
        <img src="img/cookie.webp" alt="Ciastko">
        <p>Ta strona używa plików cookie w celu usprawnienia i ułatwienia dostępu do serwisu oraz prowadzenia danych
            statystycznych.</p>
        <button onclick="acceptCookies()">Ok</button>
    </div>
    <script src="js/style.js"></script>
    <script src="js/cookie-consent.js"></script>

</html>
