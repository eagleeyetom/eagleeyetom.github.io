<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Selector</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }

        .container {
            margin-bottom: 20px;
        }

        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Select a Style:</h2>
        <div class="box" onclick="switchStyle('red')"></div>
        <div class="box" onclick="switchStyle('green')"></div>
        <div class="box" onclick="switchStyle('blue')"></div>
    </div>

    <script src="js/style.js"></script>
</body>

</html>
