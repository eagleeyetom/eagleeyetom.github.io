<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Template</title>
    <style>
        body {
            font-size: 16px;
            color: #333;
        }

        /* High contrast styles */
        .high-contrast {
            background-color: #000;
            color: #fff;
        }

        /* Font size styles */
        .small-text {
            font-size: 14px;
        }

        .large-text {
            font-size: 18px;
        }

        /* WCAG menu styles */
        .wcag-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
        }

        .wcag-menu button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Adaptive Template</h1>
    <p>This is an example of an adaptive HTML template with a WCAG menu.</p>

    <div class="wcag-menu">
        <button onclick="switchFontSize('small')">A-</button>
        <button onclick="switchFontSize('large')">A+</button>
        <button onclick="toggleContrast()">Toggle Contrast</button>
    </div>

    <script>
        window.onload = function () {
            var fontSizeChoice = getCookie("fontSizeChoice");
            if (fontSizeChoice && (fontSizeChoice === 'small' || fontSizeChoice === 'large')) {
                switchFontSize(fontSizeChoice);
            }

            var contrastChoice = getCookie("contrastChoice");
            if (contrastChoice && contrastChoice === 'high-contrast') {
                toggleContrast();
            }
        };

        function switchFontSize(size) {
            var bodyElement = document.body;
            bodyElement.classList.remove('small-text', 'large-text');

            if (size === 'small') {
                bodyElement.classList.add('small-text');
            } else if (size === 'large') {
                bodyElement.classList.add('large-text');
            }

            setCookie("fontSizeChoice", size, 365);
        }

        function toggleContrast() {
            var bodyElement = document.body;
            bodyElement.classList.toggle('high-contrast');

            var contrastChoice = bodyElement.classList.contains('high-contrast') ? 'high-contrast' : 'default';
            setCookie("contrastChoice", contrastChoice, 365);
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getCookie(name) {
            var cookieArr = document.cookie.split("; ");
            for (var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split("=");
                if (name === cookiePair[0]) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }
    </script>
</body>

</html>
